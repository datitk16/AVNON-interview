<div class="container">
    <div class="form">
        <div *ngFor="let item of questionList">
            <div>{{item.title}}</div>
            <ng-container *ngIf="item.questionType === questionTypeEnum.ParagraphAnswer;else isCheckbox">
                <app-textarea></app-textarea>
            </ng-container>
            <ng-template #isCheckbox>
                <app-languages [language]="item">
                </app-languages>
            </ng-template>
            <br />
        </div>
        <button mat-raised-button (click)="addNewQuestion()">Add New Question</button>
    </div>
</div>
