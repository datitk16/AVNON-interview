<div class="container">
    <div class="form">
        <form method="post" [formGroup]="formGroup">
            <label for="answer">
                <span>Please tell us about yourself *</span>
            </label><br>
            <textarea id="answer" name="answer" rows="10" cols="50"></textarea><br>

            <div formArrayName="languages">
                <span>Please select the languages you know *</span>
                <div *ngFor="let language of languages; let i = index">
                    <mat-checkbox [formControlName]="i">{{language}}
                    </mat-checkbox>
                </div>
            </div>

            <button mat-raised-button (click)="addNewQuestion()">Add New Question</button>
        </form>
    </div>
</div>
